<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВађВъЦьЋю ваѕьЈгВДђьєавдг</title>
    <link rel="stylesheet" th:href="@{/css/pages/saved.css}" />
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main>
        <div class="saved-repos">
            <h1 class="saved-repos__title">ВађВъЦьЋю ваѕьЈгВДђьєавдг</h1>

            <div th:if="${errorMessage}" class="error-box">
                <p th:text="${errorMessage}"></p>
            </div>

            <form action="/users/saved/repos" method="Get" class="saved-repos__filters">
                <select name="language" onchange="this.form.submit()">
                    <option value="">ВќИВќ┤ ьЋёьё░</option>
                    <option th:each="lang : ${languageOptions}"
                            th:value="${lang}"
                            th:text="${lang}"
                            th:selected="${selectedLanguage == lang}"></option>
                </select>

                <select name="sort" onchange="this.form.submit()">
                    <option value="popular" th:selected="${sort == 'popular'}">ВЮИЖИ░Вѕю</option>
                    <option value="recent" th:selected="${sort == 'recent'}">ВхюВІаВѕю</option>
                </select>
            </form>

            <div class="pinned-repos-section">
                <h2 class="section-title">­ЪЊї Ж│аВаЋвљю ваѕьЈгВДђьєавдг</h2>
                <div th:if="${#lists.isEmpty(pinnedRepos)}" class="saved-repos__empty-message">
                    Ж│аВаЋвљю ваѕьЈгВДђьєавдгЖ░ђ ВЌєВіхвІѕвІц.
                </div>
                <div class="repo-list">
                    <div th:each="repo : ${pinnedRepos}">
                        <div th:replace="~{fragments/saved_card :: repoCardFragment(repo=${repo})}"></div>
                    </div>
                </div>
            </div>

            <div class="pager" th:if="${pinnedRepos.totalPages > 1}">
                <a class="pager__btn"
                   th:href="${pinnedRepos.first} ? '#' : @{/users/saved/repos(
                            language=${selectedLanguage},
                            sort=${sort},
                            pinnedPage=${pinnedRepos.number - 1},
                            unpinnedPage=${unpinnedRepos.number})}"
                   th:classappend="${pinnedRepos.first} ? ' pager__btn--disabled'">ВЮ┤Ваё</a>

                <div class="pager__info" th:text="${pinnedRepos.number + 1} + ' / ' + ${pinnedRepos.totalPages}">1 / 1</div>

                <a class="pager__btn"
                   th:href="${pinnedRepos.last} ? '#' : @{/users/saved/repos(
                            language=${selectedLanguage},
                            sort=${sort},
                            pinnedPage=${pinnedRepos.number + 1},
                            unpinnedPage=${unpinnedRepos.number})}"
                   th:classappend="${pinnedRepos.last} ? ' pager__btn--disabled'">вІцВЮї</a>
            </div>


            <div class="unpinned-repos-section">
                <h2 class="section-title">­ЪЌѓ ВађВъЦьЋю ваѕьЈгВДђьєавдг</h2>
                <div th:if="${#lists.isEmpty(unpinnedRepos)}" class="saved-repos__empty-message">
                    ВађВъЦьЋю ваѕьЈгВДђьєавдгЖ░ђ ВЌєВіхвІѕвІц.
                </div>
                <div class="repo-list">
                    <div th:each="repo : ${unpinnedRepos}">
                        <div th:replace="~{fragments/saved_card :: repoCardFragment(repo=${repo})}"></div>
                    </div>
                </div>
            </div>

            <div class="pager" th:if="${unpinnedRepos.totalPages > 1}">
                <a class="pager__btn"
                   th:href="${unpinnedRepos.first} ? '#' : @{/users/saved/repos(
                            language=${selectedLanguage},
                            sort=${sort},
                            unpinnedPage=${unpinnedRepos.number - 1},
                            pinnedPage=${pinnedRepos.number})}"
                   th:classappend="${unpinnedRepos.first} ? ' pager__btn--disabled'">ВЮ┤Ваё</a>

                <div class="pager__info" th:text="${unpinnedRepos.number + 1} + ' / ' + ${unpinnedRepos.totalPages}">1 / 1</div>

                <a class="pager__btn"
                   th:href="${unpinnedRepos.last} ? '#' : @{/users/saved/repos(
                            language=${selectedLanguage},
                            sort=${sort},
                            unpinnedPage=${unpinnedRepos.number + 1},
                            pinnedPage=${pinnedRepos.number})}"
                   th:classappend="${unpinnedRepos.last} ? ' pager__btn--disabled'">вІцВЮї</a>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script th:src="@{/js/saved.js}"></script>
</body>
</html>
