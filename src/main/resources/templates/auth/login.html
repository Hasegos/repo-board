<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RepoBoard · 로그인</title>
    <link rel="stylesheet" th:href="@{/css/pages/login.css}" />
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main class="auth">
        <section class="auth__panel" aria-labelledby="login-title">
            <h1 id="login-title" class="auth__title">로그인</h1>
            <p class="auth__subtitle">GitHub 연동은 자동으로 오픈프로필을 생성/동기화합니다.</p>

            <!-- 메시지 -->
            <div class="alert alert--error" th:if="${loginError}" role="alert" th:text="${loginError}">이메일 또는 비밀번호가 올바르지 않습니다.</div>

            <!-- OAuth -->
            <div class="oauth">
                <a class="button oauth__provider" th:href="@{/oauth2/authorization/github}">
                    <img th:src="@{/images/github.svg}" alt="GitHub 로그인">
                    GitHub로 계속하기
                </a>

                <a class="button oauth__provider" th:href="@{/oauth2/authorization/google}">
                    <img th:src="@{/images/google.svg}" alt="Google 로그인">
                    Google로 계속하기
                </a>
            </div>

            <div class="divider">또는</div>

            <!-- 로그인 폼 -->
            <form class="auth__form" th:action="@{/login}" method="post">
                <div class="field">
                    <label class="field__label" for="email">이메일</label>
                    <input
                            id="email"
                            name="username"
                            type="email"
                            class="field__input"
                            required
                            placeholder="you@example.com"
                            th:value="${param.username}"
                    />
                    <p class="field__help">
                        GitHub를 사용하지 않는 경우, 이메일/비밀번호로 로그인할 수 있습니다.
                    </p>
                </div>

                <div class="field">
                    <label class="field__label" for="password">비밀번호</label>
                    <input
                            id="password"
                            name="password"
                            type="password"
                            class="field__input"
                            required
                            minlength="8"
                            autocomplete="current-password"
                    />
                    <div class="auth__form-row">
                        <a class="link" th:href="@{/}">비밀번호 재설정</a>
                    </div>
                </div>

                <button class="button button--primary auth__submit" type="submit">로그인</button>
            </form>

            <p class="auth__meta">계정이 없나요? <a class="link" th:href="@{/users/signup}">회원가입</a></p>
            <p class="auth__hint">* GitHub로 로그인/가입 시, 개인 계정의 공개 레포만 동기화됩니다. 조직 계정은 지원하지 않습니다.</p>
        </section>
    </main>
</body>
</html>
