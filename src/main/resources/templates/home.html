<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RepoBoard</title>
    <link rel="stylesheet" th:href="@{/css/pages/home.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main>
        <div class="container mx-auto px-4 py-8">
            <div class="language-filter">
                <div class="language-filter__container">
                    <h2 class="language-filter__title">프로그래밍 언어</h2>
                    <div class="language-filter__buttons">
                        <button onclick="changeLanguage('java')"
                                class="language-btn"
                                th:classappend="${currentLanguage == 'java'} ? 'language-btn--active' : ''">
                            <i class="language-btn__icon fab fa-java text-orange-600"></i>
                            <span class="language-btn__text--desktop">Java</span>
                        </button>

                        <button onclick="changeLanguage('python')"
                                class="language-btn"
                                th:classappend="${currentLanguage == 'python'} ? 'language-btn--active' : ''">
                            <i class="language-btn__icon fab fa-python text-blue-500"></i>
                            <span class="language-btn__text--desktop">Python</span>
                        </button>

                        <button onclick="changeLanguage('csharp')"
                                class="language-btn"
                                th:classappend="${currentLanguage == 'csharp'} ? 'language-btn--active' : ''">
                            <i class="language-btn__icon fas fa-code text-green-600"></i>
                            <span class="language-btn__text--desktop">C#</span>
                        </button>

                        <button onclick="changeLanguage('cpp')"
                                class="language-btn"
                                th:classappend="${currentLanguage == 'cpp'} ? 'language-btn--active' : ''">
                            <i class="language-btn__icon fas fa-code text-pink-600"></i>
                            <span class="language-btn__text--desktop">C++</span>
                        </button>

                        <button onclick="changeLanguage('javascript')"
                                class="language-btn"
                                th:classappend="${currentLanguage == 'javascript'} ? 'language-btn--active' : ''">
                            <i class="language-btn__icon fab fa-js-square text-yellow-500"></i>
                            <span class="language-btn__text--desktop">JavaScript</span>
                        </button>

                        <button onclick="changeLanguage('php')"
                                class="language-btn"
                                th:classappend="${currentLanguage == 'php'} ? 'language-btn--active' : ''">
                            <i class="language-btn__icon fab fa-php text-indigo-500"></i>
                            <span class="language-btn__text--desktop">PHP</span>
                        </button>

                        <button onclick="changeLanguage('go')"
                                class="language-btn"
                                th:classappend="${currentLanguage == 'go'} ? 'language-btn--active' : ''">
                            <i class="language-btn__icon fab fa-golang text-cyan-500"></i>
                            <span class="language-btn__text--desktop">Go</span>
                        </button>

                        <button onclick="changeLanguage('ruby')"
                                class="language-btn"
                                th:classappend="${currentLanguage == 'ruby'} ? 'language-btn--active' : ''">
                            <i class="language-btn__icon fas fa-gem text-red-500"></i>
                            <span class="language-btn__text--desktop">Ruby</span>
                        </button>

                        <button onclick="changeLanguage('kotlin')"
                                class="language-btn"
                                th:classappend="${currentLanguage == 'kotlin'} ? 'language-btn--active' : ''">
                            <i class="language-btn__icon fas fa-code text-purple-500"></i>
                            <span class="language-btn__text--desktop">Kotlin</span>
                        </button>

                        <button onclick="changeLanguage('c')"
                                class="language-btn"
                                th:classappend="${currentLanguage == 'c'} ? 'language-btn--active' : ''">
                            <i class="language-btn__icon fas fa-code text-gray-600"></i>
                            <span class="language-btn__text--desktop">C</span>
                        </button>

                    </div>
                </div>
            </div>

            <div class="search-header">
                <div>
                    <h2 class="search-header__title">
                        <span th:text="${currentLanguage}">Java</span> 리포지토리
                    </h2>
                    <p class="search-header__count" id="total-count">
                        총 <span th:text="${repoPage?.totalElements ?: 0}">0</span>개의 리포지토리
                    </p>
                </div>
                <div class="search-header__sort">
                    <span class="search-header__sort-label">정렬:</span>
                    <select id="sort-select" class="search-header__sort-select">
                        <option value="popular" th:selected="${sort == 'popular'}">인기순</option>
                        <option value="recent" th:selected="${sort == 'recent'}">최신순</option>
                    </select>
                </div>
                <button id="refresh-btn" class="search-header__refresh-btn">새로운 리포지토리 보기</button>
                <div id="search-metadata"
                     th:attr="data-current-language=${currentLanguage},
                              data-current-page=${repoPage.number},
                              data-current-sort=${sort}">
                </div>
            </div>

            <div id="repo-grid" class="repo-grid">
                <th:block th:replace="~{fragments/repo_card :: repo-cards}"></th:block>
            </div>

            <div id="loading-spinner" class="loading-spinner">
                <div class="loading-spinner__content">
                    <div class="loading-spinner__icon"></div>
                    <span class="loading-spinner__text">더 많은 리포지토리를 불러오는 중...</span>
                </div>
            </div>

            <div id="scroll-trigger"></div>

            <div id="end-message" class="end-message end-message--hidden">
                <i class="end-message__icon fas fa-check-circle"></i>
                <p>모든 리포지토리를 불러왔습니다!</p>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script th:src="@{/js/home.js}"></script>
</body>
</html>
