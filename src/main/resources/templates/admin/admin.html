<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" th:href="@{/css/pages/admin.css}">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main class="admin">
        <h1 class="admin__title">관리자 페이지</h1>

        <div class="admin__tabs">
            <button class="admin__tab-button" data-tab="list">사용자 목록</button>
            <button class="admin__tab-button" data-tab="detail">상세 정보</button>
            <button class="admin__tab-button" data-tab="log">활동 로그</button>
        </div>

        <section id="list" class="admin__tab-content admin__tab-content--active">
            <table class="admin__table">
                <thead class="admin__table-head">
                <tr class="admin__table-row">
                    <th class="admin__table-header">ID</th>
                    <th class="admin__table-header">이메일</th>
                    <th class="admin__table-header">가입일</th>
                    <th class="admin__table-header">권한</th>
                    <th class="admin__table-header">상태</th>
                    <th class="admin__table-header">관리</th>
                </tr>
                </thead>
                <tbody class="admin__table-body">
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}">홍길동</td>
                        <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">2025-10-09</td>
                        <td th:text="${user.role}">USER</td>
                        <td th:text="${user.status}">ACTIVE</td>
                        <td>
                            <form th:if="${user != null and user.role.name() != 'ROLE_ADMIN'}"
                                  th:action="@{/admin/toggle/{userId}(userId=${user.id})}" method="post">
                                <button type="submit"
                                        th:text="${user.status == 'ACTIVE'} ? '정지' : '활성'">토글</button>
                            </form>
                            <form th:if="${user != null and user.role.name() != 'ROLE_ADMIN'}"
                                  th:action="@{/admin/delete/{userId}(userId=${user.id})}" method="post">
                                <button type="submit">삭제</button>
                            </form>
                            <a href="#" th:attr="data-userId=${user.id}" class="admin__detail-link">보기</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="detail" class="admin__tab-content">
            <h2 class="admin__subtitle">사용자 상세 정보</h2>
            <div th:if="${selectedUser != null}" class="admin__detail">
                <p><strong>ID:</strong> <span th:text="${selectedUser.id}"></span></p>
                <p><strong>이름:</strong> <span th:text="${selectedUser.username}"></span></p>
                <p><strong>가입일:</strong> <span th:text="${#temporals.format(selectedUser.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                <p><strong>권한:</strong> <span th:text="${selectedUser.role}"></span></p>
                <p><strong>상태:</strong> <span th:text="${selectedUser.status}"></span></p>
            </div>
            <div th:if="${selectedUser == null}">
                상세 정보를 보려면 사용자 목록에서 "보기"를 클릭하세요.
            </div>
        </section>

        <section id="log" class="admin__tab-content">
            <h2 class="admin__subtitle">활동 로그</h2>
            <ul id="logList" class="admin__log-list"></ul>
            <button id="loadMoreBtn" class="admin__form-button">더 보기</button>
        </section>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
