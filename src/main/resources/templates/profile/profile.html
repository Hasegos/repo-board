<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RepoBoard · 프로필</title>
    <th:block th:if="${onboarding}">
        <link rel="stylesheet" th:href="@{/css/pages/setupForm.css}" />
    </th:block>

    <th:block th:if="${!onboarding}">
        <link rel="stylesheet" th:href="@{/css/pages/profileView.css}" />
    </th:block>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main class="layout__container">

        <th:block th:if="${onboarding}">
            <th:block th:replace="~{profile/setupForm :: setupForm}"></th:block>
        </th:block>

        <th:block th:if="${!onboarding}">
            <th:block th:replace="~{profile/profileView :: profileView}"></th:block>
        </th:block>

        <div class="alert alert--error" th:if="${error}" th:text="${error}"></div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
